<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunn Thai - Offline</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fbbf24;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .lotus {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.6;
        }
        button {
            background-color: #d4af37;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #fbbf24;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lotus">
            <svg viewBox="0 0 100 100" fill="#d4af37">
                <path d="M50 20 Q40 30 40 45 Q40 60 50 70 Q60 60 60 45 Q60 30 50 20"/>
                <path d="M50 20 Q30 25 25 40 Q25 55 35 65 Q45 60 50 50 Q55 60 65 65 Q75 55 75 40 Q70 25 50 20" opacity="0.7"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>Please check your internet connection to continue exploring Chunn Thai Cuisine</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
